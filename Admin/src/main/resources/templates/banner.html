<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<body>
<nav th:replace="fragments :: topbar"></nav>
<div></div>
<form th:action="@{/add-banner}" method="post" enctype="multipart/form-data">
<div class="card mb-3">
<!--  <img class="card-img-top" src="..." alt="Card image cap">-->
  <div class="card-body">
    <h5 class="card-title">Banner</h5>
      <div class="custom-file">
          <input id="bannerImage" name="bannerImage" class="input-file" type="file" accept="image/png, image/jpeg">
          <label class="custom-file-label" for="bannerImage">Choose file</label>
      </div>
      <button class="btn btn-dark mt-5 mx-auto d-block" type="submit">Add Banner</button>
  </div>
</div>
</form>
<div th:if="${success}" class="text-center alert alert-success">
    <p th:text="${success}"></p>
</div>
<div th:if="${error}" class="text-center alert alert-success">
    <p th:text="${error}"></p>
</div>
<div th:if="${size!=0}">
<table>
<thead>
</thead>
    <tbody>
    <tr th:each="banner : ${banners}">
        <td><img style="width: 300px;height: 300px" th:src="@{/images/Banner-image/{filename}(filename=${banner.image})}"></td>
        <td><a class="btn btn-danger" type="button" th:href="@{/delete-banner/{id}(id=${banner.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>

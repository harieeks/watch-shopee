<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script th:inline="javascript">
    const ctx = document.getElementById('myChart');

    /* Fetch the order data from Thymeleaf model */
    const orderData = /*[[ ${orderData} ]]*/;

    /* Extract month names and order counts from order data */
    const labels = orderData.map(dataPoint => dataPoint.month);
    const orderCounts = orderData.map(dataPoint => dataPoint.orderCount);

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: '# of Orders',
                data: orderCounts,
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    const ERNG = document.getElementById('myEarnings');

    /* Fetch the order data from Thymeleaf model */
    const orderEarnings = /*[[ ${monthlyEarnings} ]]*/;

    const earningLabels = orderEarnings.map(dataPoint => dataPoint.month);
    const earningData = orderEarnings.map(dataPoint => dataPoint.totalEarnings);

    new Chart(ERNG, {
        type: 'bar',
        data: {
            labels: earningLabels,  // Use the dynamic month labels
            datasets: [{
                label: 'Monthly Earnings',
                data: earningData,    // Use the dynamic earnings data
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    const DLY = document.getElementById('dailyOrder');

    /* Fetch the order data from Thymeleaf model */
    const dailyOrder = /*[[ ${dailyOrder} ]]*/;

    const dailyLabels = dailyOrder.map(dataPoint => dataPoint.day);
    const dailyData = dailyOrder.map(dataPoint => dataPoint.orderCount);

    new Chart(DLY, {
        type: 'bar',
        data: {
            labels: dailyLabels,  // Use the dynamic month labels
            datasets: [{
                label: 'Daily orders',
                data: dailyData,    // Use the dynamic earnings data
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

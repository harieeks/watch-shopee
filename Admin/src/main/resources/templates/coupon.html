            <h2>Coupon's</h2>
            <button type="button" class="btn btn-primary mt-5" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Create Coupon</button>

            <div class="card mt-2" style="width: 18rem;" th:each="coupons : ${couponList}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${coupons.couponName}"></h5>
                    <h6 class="card-subtitle mb-2 " th:text="${'Code: '+coupons.couponCode}"></h6>
                    <p class="card-text" th:text="${'Expiry: '+coupons.expiry}">Expiry</p>
                    <p class="card-text" th:text="${'Discount: '+coupons.couponDiscount}"></p>
                    <a th:if="${coupons.isActive == true}" th:href="@{/deActivate-coupon/{id}(id=${coupons.id})}" class="btn btn-danger">De-Activate</a>
                    <a th:if="${coupons.isActive == false}" th:href="@{/activate-coupon/{id}(id=${coupons.id})}" class="btn btn-success">Activate</a>
                    <div>
                        <button type="button" class="btn btn-primary mt-5" data-toggle="modal" data-target="#editModal" data-whatever="@mdo" id="editBtn" th:href="@{/findCouponById(id=${coupons.id})}">Edit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <form id="coupon-form" method="post" th:action="@{/create-coupon}" th:object="${coupon}">
                            <div class="form-group">
                                <label for="coupon-name" class="col-form-label">Coupon name:</label>
                                <input type="text" class="form-control" id="coupon-name" th:field="*{couponName}">
                            </div>
                            <div class="form-group">
                                <label for="coupon-code" class="col-form-label">Coupon code:</label>
                                <input type="text" class="form-control" id="coupon-code" th:field="*{couponCode}">
                            </div>
                            <div class="form-group">
                                <label for="coupon-expiry" class="col-form-label">Expiry:</label>
                                <input type="date" class="form-control" id="coupon-expiry" th:field="*{expiry}">
                            </div>
                            <div class="form-group">
                                <label for="offer-price" class="col-form-label">Offer price:</label>
                                <input type="text" class="form-control" id="offer-price" th:field="*{offerPrice}">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <form id="coupon-edit-form"  th:action="@{/edit-coupon}" method="put">
                            <div class="form-group">
                                <label for="coupon-name" class="col-form-label">Coupon name:</label>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                            <div class="form-group">
                                <label for="coupon-code" class="col-form-label">Coupon code:</label>
                                <input type="text" class="form-control" id="code" name="code">
                            </div>
                            <div class="form-group">
                                <label for="coupon-expiry" class="col-form-label">Expiry:</label>
                                <input type="date" class="form-control" id="expiry" name="expiry">
                            </div>
                            <div class="form-group">
                                <label for="offer-price" class="col-form-label">Offer price:</label>
                                <input type="text" class="form-control" id="price" name="price">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

<script >
    $(document).ready(function() {
        $('#editBtn').on('click', function (event) {
            console.log("button clicked");
            event.preventDefault();
            const href = $(this).attr('href');
            console.log("Button href:", href);
            $.get(href, function (coupon, status) {
                console.log("Coupon Data:", coupon);
                console.log(coupon.couponName);


                $('#name').val(coupon.couponName);
                $('#code').val(coupon.couponCode);

                const expiryDate = new Date(coupon.expiry);
                const formattedExpiry = expiryDate.toISOString().split('T')[0];
                $('#expiry').val(formattedExpiry);

                $('#price').val(coupon.couponDiscount);
            });
            $('#editModal').modal();
        });
    });
</script>

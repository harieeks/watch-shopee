<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<body>
<nav th:replace=" fragments :: topbar"></nav>
<div th:if="${success}" class="text-center alert alert-success">
  <p > Added Success fully</p>
</div>
<div th:if="${failed}" class="text-center alert alert-danger">
  <p>Failed to add</p>
</div>

<section>
  <div class="container-fluid">
    <div class="row ">
      <div class="col-lg-10 col-md-8 ml-auto">
        <div class="row align-items-center pt-md-5 mt-md-5 mb-5">
          <div class="col-12">
            <div class="card">
              <div class="card-title text-center mt-3">
                <h3>Update Product</h3>
              </div>
              <div class="card-body">
                <form th:action="@{/doUpdate-product/{id}(id=${product.id})}" method="post" enctype="multipart/form-data" th:object="${product}">
                  <div class="form-group">
                    <label for="product_name">Product Name:</label>
                    <input type="text" th:field="*{name}" class="form-control" id="product_name"
                           placeholder="Product Name" name="product_name" required>
                    <div class="invalid-feedback">Product Name Can't Be Empty</div>
                  </div>
                  <div class="form-group" >
                    <label for="product_category">Product Category</label>
                    <select id="product_category" th:field="*{category}" name="category" class="form-control">
                      <option th:value="null">-SELECT-</option>
                      <option th:each="category: ${categories}"
                              th:value="${category.id}"
                              th:text="${category.name}"
                      ></option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" th:field="*{description}" class="form-control" id="description"
                           placeholder="Description" name="description" required>
                    <div class="invalid-feedback">Product ID Can't Be Empty</div>
                  </div>

                  <div class="form-group">
                    <label for="current_quantity">Quantity</label>
                    <input type="text" th:field="*{currentQuantity}" class="form-control" id="current_quantity"
                           placeholder="Quantity" name="current_quantity" required>
                    <div class="invalid-feedback">Product ID Can't Be Empty</div>
                  </div>
                  <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" th:field="*{costPrice}" class="form-control" id="price"
                           placeholder="Price" name="price" required>
                    <div class="invalid-feedback">Product ID Can't Be Empty</div>
                  </div>

                  <p>Product Image:</p>
                  <div class="custom-file">
                    <img style="height: 40px;width: 40px" th:src="@{'/images/Image-product/'+*{image}}">

                    <input id="imageProduct" name="imageProduct" class="input-file" type="file">
<!--                    <label class="custom-file-label" for="imageProduct">Choose-->
<!--                      file...</label>-->
                    <div class="invalid-feedback">File Format Not Supported</div>
                  </div>
                  <button class="btn btn-dark mt-5 mx-auto d-block" type="submit">Add
                    Product</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


</body>
</html>

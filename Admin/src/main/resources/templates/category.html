<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>
<nav th:replace="fragments :: topbar"></nav>
<div >
    <div th:if="${size==0} ">
        <p>No Category</p>
    </div>
    <div th:if="${success}" class="text-center alert alert-success">
        <p th:text="${success}">
        </p>
    </div>
    <div th:if="${failed}" class="text-center alert alert-danger">
        <p th:text="${failed}"></p>
    </div>
    <div th:if="${error}"  class="text-center alert alert-danger">
        <p th:text="${error}"></p>
    </div>
    <div class="mb-3">
    <button type="button" class="btn btn-primary mt-5" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add Category</button>
    </div>
        <div class=" mt-5">
<table class="table table-striped" style="width: 800px" th:if="${size>0}" th:object="${categories}">
    <thead>
    <tr>
        <th scope="col">Index</th>
        <th scope="col">Name</th>
        <th scope="col">Edit Category</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category: ${categories}">
        <th scope="row" th:text="${category.getId()}"></th>
        <td th:text="${category.getName()}"></td>
        <td>
<!--            <button id="editBtn" type="button" class="btn btn-primary " href="" data-bs-toggle="modal" data-bs-target="#editModal" data-whatever="@mdo">Update</button>-->
            <a type="button" id="editBtn" class="btn btn-primary" th:href="@{/findById(id=${category.getId()})}" data-bs-toggle="modal" data-bs-target="#editModal" data-whatever="@mdo">Update</a>
        </td>
        <td >
            <a type="button" class="btn btn-warning" th:href="@{/delete-category(id=${category.getId()})}">Disable</a>
        </td>
        <td >
            <a type="button" class="btn btn-success" th:href="@{/enable-category(id=${category.getId()})}">Enable</a>
        </td>
    </tr>

    </tbody>
</table>
</div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form th:action="@{/add-category}" method="post" th:object="${categoryNew}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Category</h5>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Name:</label>
                        <input type="text" class="form-control"  id="recipient-name" th:field="*{name}">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <form th:action="@{/update-category}" method="put" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Category</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="idEdit" class="col-form-label">Id:</label>
                        <input type="text" class="form-control"  id="idEdit" name="id" readonly>
                    </div>

                    <div class="form-group">
                        <label for="nameEdit" class="col-form-label">Name:</label>
                        <input type="text" class="form-control"  id="nameEdit" name="name" >
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script >
    $(document).ready(function() {
        $('table #editBtn').on('click', function (event) {
            console.log("button clicked");
            event.preventDefault();
            const href = $(this).attr('href');
            $.get(href, function (category, status) {
                console.log(category.id);
                console.log(category.name);

                $('#idEdit').val(category.id);
                $('#nameEdit').val(category.name);
            });
            $('#editModal').modal();
        });
    });
</script>

</body>
</html>
